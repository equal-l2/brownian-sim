language: cpp
env:
  global:
    - secure: ""
compiler:
    - g++-6
before_install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-6"; fi
    - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
script:
    - make
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-6
    coverity_scan:
      project:
        name: "equal-l2/brownian-sim"
      notification_email: equal-l2@users.noreply.github.com
      build_command_prepend: "cov-configure --comptype g++ --compiler $CXX --template && make clean"
      build_command: "make"
      branch_pattern: coverity_scan
